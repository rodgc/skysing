<div class="app">
  <div class="p1">
    <div class="app-nav">
      <img src="assets/images/karaoke-title.png" alt="Karaoke" class="app-nav-img" />
    </div>

    <div class="app-body">
      <div class="app-body-content" *ngIf="currentSong; else noSongSelected">
        <Player [currentSong]="currentSong"></Player>
      </div>
      <ng-template #noSongSelected>
        <div class="app-body-songlist p1">
          <song-selection [songList]="songList" [currentSong]="currentSong" (onChooseSong)="handleChooseSong($event)"></song-selection>
        </div>
      </ng-template>
    </div>

    <button class="app-backbutton" *ngIf="currentSong" (click)="handleClearCurrentSong()">
      ‚Üê Back to list of songs
    </button>
  </div>
</div>
